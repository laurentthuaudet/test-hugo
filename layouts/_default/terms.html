<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Taxonomies - {{ .Site.Title }}</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  {{ partial "header.html" . }}
  <main>
    <h1>Taxonomies</h1>
    <ul>
      {{ range .Data.Terms.Alphabetical }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
